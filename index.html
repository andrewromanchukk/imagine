<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>Imagine Shop</title>
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Imagine</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                
                <li class="nav-item cart">
                  <a class="nav-link" rel="nofollow" href="cart.html">
                      <ion-icon name="basket-outline"></ion-icon>Cart <span>0</span>
                  </a>
              </li>
            </ul>
                
                
              </ul>
              
            </div>
          </nav>
          <div id="cafouselOfProducts" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/banner-img-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/banner-img-2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/banner-img-3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#cafouselOfProducts" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#cafouselOfProducts" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </header>
    <main class="container">
        <h2>Products</h2>
        <div class="row">
            <article class="card col-12 col-sm-6 col-md-4 col-lg-3" >
                <img src="img/product-ball.png" class="card-img-top" alt="Ball">
                <div class="card-body">
                  <h5 class="card-title">Ball</h5>
                  <p class="card-text">2000,00</p>
                  <a  class="btn btn-primary add-cart" href="#" >Add Cart</a>
                </div>
            </article>
            <article class="card col-12 col-sm-6 col-md-4 col-lg-3" >
                <img src="img/product-skateboard.png" class="card-img-top" alt="Skateboard">
                <div class="card-body">
                  <h5 class="card-title">Skateboard</h5>
                  <p class="card-text">2500,00</p>
                  <a href="#" class="btn btn-primary add-cart" >Add Cart</a>
                </div>
            </article>
            <article class="card col-12 col-sm-6 col-md-4 col-lg-3" >
                <img src="img/product-snowboard.png" class="card-img-top" alt="Snowboard">
                <div class="card-body">
                  <h5 class="card-title">Snowboard</h5>
                  <p class="card-text">3500,00</p>
                  <a href="#" class="btn btn-primary add-cart" >Add Cart</a>
                </div>
            </article>
            <article class="card col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="img/product-bicycle.png" class="card-img-top" alt="Bicykle">
                <div class="card-body">
                  <h5 class="card-title">Bicykle</h5>
                  <p class="card-text">5000,00</p>
                  <a href="#" class="btn btn-primary add-cart" >Add Cart</a>
            </article>
        </div>
        
    </main>
    <footer >
        <div class="footer">
            <div class="copyright">
                <p>copyright by</p>
            </div>
            <div class="social-media-icons">
                <img src="img/facebook.png" alt="facebook">
                <img src="img/instagram.png" alt="instagram">
                <img src="img/twitter.png" alt="twitter">
                <img src="img/telegram.png" alt="telegram">
            </div>
        </div>
    </footer>




    
  





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/vendor/underscore.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
<script src="js/main.js"></script>
</body>
</html>
